[contracts]
# Contract addresses (set after deployment)
output_oracle = ""
dispute_game_factory = ""
sp1_verifier = ""
# Block verify program verification key (generated during SP1 build)
block_verify_vkey = ""

[sp1]
# SP1 Network prover configuration
# Get your key from https://network.succinct.xyz/
private_key = "your_sp1_network_key_here"
# "network" for succinct.xyz remote proving, "local" for local proving
prover = "network"

[proposer]
# Proposer private key (Anvil account #1)
private_key = "0x59c6995e998f97a5a0044966f0945389dc9e86dae88c7a8412f4603b6b78690d"
# Submit batch every N blocks
batch_interval = 100

[challenger]
